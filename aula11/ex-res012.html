<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    Que país vc nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res">

    </div>

    <script>
        function checar () {
            var txtn = document.getElementById('txtnac')
            var res = document.getElementById('res')
            var tna = (txtn.value)
            res.innerHTML = `Sua nacionalidade é ${tna}`
            if (tna != 'Brasil') {
                res.innerHTML = `<p>Você é <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
    
</body>
</html>
